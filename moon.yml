project: 
  name: 'root'
  description: 'A moon monorepo for Astro'

tasks:
  changeset:
    command: changeset
    platform: node
  ci-publish:
    command:
    - pnpm
    - changeset
    - publish
    platform: node
  ci-version:
    command:
    - pnpm
    - changeset
    - version
    platform: node
  lint:
    command:
    - biome
    - check
    - .
    platform: node
  lint-fix:
    command:
    - biome
    - check
    - --apply
    - .
    platform: node
  moon:
    command: moon
    platform: node
  dev:
    command: 'moon run playground:dev'
